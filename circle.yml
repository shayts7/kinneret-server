machine:
  services:
    - docker
dependencies:
  override: 
  - mvn clean install -Dmaven.test.skip=true
test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/kinneret-server/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/kinneret-server/ \;
    - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - target/kinneret-server-1.0-SNAPSHOT.jar
deployment:
  staging:
    branch: master
    codedeploy:
      kinneret-server-boris:
        application_root: /
        region: ap-southeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: boris-cd-test
            key_pattern: kinneret-server/kinneret-server-{BRANCH}-{SHORT_COMMIT}
        deployment_group: ksb-group
